<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 pt-5">
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter a new task</label>
                    <input type="text" class="form-control" id="task-name">
                    <button type="submit" class="btn btn-primary mt-2" onclick="addTask(event)">Submit</button>
                  </div>
                
            </div>
            
          </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
    </div>
    <script>
        function addTask(e){
            e.preventDefault();
            let tableBody = document.getElementById("data");
            let task = document.getElementById("task-name").value;
            let newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td class="fName">${task}</td>
                <button class="btn btn-outline-danger" onclick="deleteTask(this)"> Delete </button>
                </td>
            `;
                tableBody.appendChild(newRow);
                document.getElementById("task-name").value = ""; 

        }
        function deleteTask(val){
            let row = val.parentElement;
            row.remove();

        }
            
    </script>
</body>

</html>
