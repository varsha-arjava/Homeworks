<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Examples</title>
    <style>
        h3{
            color: red;
        }
        #for_output, #while_output, #if_output, #switch_output, #arrow_output {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #1a1919;
            border-radius: 5px;
            width: 15%;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>For Loop</h3>
        <div id="for_output"></div>
        <br>
        <h3>While Loop</h3>
        <div id="while_output"></div>
        <br>
        <h3>If condition</h3>
        <div id="if_output"></div>
        <br>
        <h3>Switch case</h3>
        <div id="switch_output"></div>
        <br>
        <h3>Arrow Function</h3>
        <div id="arrow_output"></div>
    </div>

    <script src="loop_fun.js"></script>
</body>
</html>
